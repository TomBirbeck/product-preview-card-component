<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<main>

  <section class="item-card">
    <img class="mobile-image" src="./images/image-product-mobile.jpg">
    <div class="text-area">
      <h1 class="product-type">PERFUME</h1>
      <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
      <p class="product-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices-container">
          <p class="product-price">$149.99</p>
          <p class="product-old-price">$169.99</p>
        </div>
    </div>
    <button class="cart-button"><img src="./images/icon-cart.svg" alt="add to cart">Add to Cart</button>
  </section>

</main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
